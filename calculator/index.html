<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo DOM Event</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="modal"> 
			<div id="reshow">
				<p id="nhap"></p>
			</div>
			<div id="num">
				<div class="col one">
					<button onclick="pressAC()" class="btn-style" id="del">c</button>
					<button onclick="pressBinh()" class="btn-style" id="">^2</button>
					<button onclick="press('.')" class="btn-style" id="">.</button>
					<button onclick="pressCan()" class="btn-style" id="">&#8730;</button>
				</div>
				<div class="col two">
					<button onclick="press('+')" class="btn-style" id="">+</button>
					<button onclick="press('-')" class="btn-style" id="">-</button>
					<button onclick="press('*')" class="btn-style" id="">x</button>
					<button onclick="press('/')" class="btn-style" id="">/</button>
				</div>
				<div class="col three">
					<button onclick="press('1')" class="btn-style" id="">1</button>
					<button onclick="press('2')" class="btn-style" id="">2</button>
					<button onclick="press('3')" class="btn-style" id="">3</button>
					<button onclick="press('4')" class="btn-style" id="">4</button>
				</div>
				<div class="col four">
					<button onclick="press('5')" class="btn-style" id="">5</button>
					<button onclick="press('6')" class="btn-style" id="">6</button>
					<button onclick="press('7')" class="btn-style" id="">7</button>
					<button onclick="press('8')" class="btn-style" id="">8</button>
				</div>
				<div class="col five">
					<button onclick="press('9')" class="btn-style" id="">9</button>
					<button onclick="press('0')" class="btn-style" id="">0</button>
					<button onclick="presskq('=')" class="btn-style" id="equal">=</button>
				</div>

				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
